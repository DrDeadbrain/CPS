version: "3.3"

networks:
  cps:
    external: true

services:
  
  mqttbroker:
    image: eclipse-mosquitto
    hostname: mqttbroker
    container_name: mqttbroker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      cps:
        aliases:
          - mqttbroker

  sensor:
    build: "./chaos_sensor"
    environment:
      - MQTT_ADDR=mqttbroker
    networks:
      - cps
  
  dashboard:
    build: "./dashboard"
    environment:
      - MQTT_ADDR=mqttbroker
    ports:
      - "1880:1880"